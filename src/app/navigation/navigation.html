<div class="app__nav">
    <ul class="app__nav__list">
        <li class="app__nav__list__item" ng-repeat="link in $ctrl.links">
            <button class="app__nav__list__item__button" ng-click="$ctrl.goTo(link.state)">
                <span>{{link.label}}</span>
            </button>
        </li>
    </ul>
</div>
